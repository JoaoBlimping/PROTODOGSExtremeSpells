[application]

name="protodogsExtremeSpell"
main_scene="res://adventure/scenes/room.tscn"
boot_bg_color=#ff60c39c
boot_splash="res://battle/pics/ainiSplash.png"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

stretch_mode="2d"

[input]

ui_accept=[key(Z), mbutton(0, 1)]
ui_select=[key(Shift), mbutton(0, 2)]
ui_cancel=[key(X)]
ui_left=[key(Left), key(A)]
ui_right=[key(Right), key(D)]
ui_up=[key(Up), key(W)]
ui_down=[key(Down), key(S)]

[render]

default_clear_color=#ff535a5c
